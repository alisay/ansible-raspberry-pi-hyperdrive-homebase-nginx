---
## Configures and deploys Homebase and dependencies on Pis.

- name: Configures and deploys Homebase and dependencies on Pi(s).
  hosts: all
  remote_user: pi
  become: yes

  vars_files:
    - vars/main.yaml
    - vars/private.yaml

  roles:
    - basic_config
    - basic_packages
    - geerlingguy.security
    - geerlingguy.firewall
    - geerlingguy.ntp
    - geerlingguy.nodejs
    - nginx_config
    - certbot
    - homebase
